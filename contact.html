<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="/css/materialicon.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/contact.js"></script>
    <noscript>
        <div class="no-javascript">
            <div class="njscontainer">
                <h1>JavaScript Disabled or not available.</h1><br>
                <p>Weâ€™ve detected that JavaScript is disabled or not available in this browser. Please enable JavaScript or
                    switch to a supported browser to continue using this website.</p>
                <br><a href="https://www.enable-javascript.com/" target="_blank">how to enable JavaScript</a>
            </div>
        </div>
    </noscript>
    <div class="loader"></div>
    <div class="ccontainer" style="display: none;">
        <div class="cbackground"></div>
        <div id="contact-container center">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="crftname" type="text" class="validate" required aria-required>
                            <label for="crftname">First Name</label>
                            <span class="helper-text" data-error="This is a required field."></span>
                        </div>
                        <div class="input-field col s6">
                            <input id="crltname" type="text" class="validate" required aria-required>
                            <label for="crltname">Last Name</label>
                            <span class="helper-text" data-error="This is a required field."></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="cremail" type="email" class="validate" required aria-required>
                            <label for="cremail">Email Address</label>
                            <span class="helper-text" data-error="Please enter a valid Email Address."></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="crmsg" class="materialize-textarea validate" required></textarea>
                            <label for="crmsg">How can I help you?</label>
                            <span class="helper-text" data-error="This is a required field."></span>
                        </div>
                    </div>
                    <button type="submit" id="contact-submit" onclick="contactSubmit()">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div class="submitwindow">
        <center>
            <button type="menu">SUB</button>
        </center>
    </div>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>
