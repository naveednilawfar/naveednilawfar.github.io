<!DOCTYPE HTML>
<html>
	<head>
		<title>Naveed Nilawfar</title>
		<meta>
			<link rel='icon' type='image/x-icon' href='favicon.ico' />
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		</meta>
		<style>
			* {box-sizing: border-box;}
			.topnav {
				background-color: #333;
				overflow: hidden;
			}
			.topnav a {
				float: left;
				color: #FFFFFF;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
				font-size: 17px;
			}
			.topnav a:hover {
				background-color: #000000;
				color: white;
			}
			.topnav a.active {
				background-color: #00FF00;
				color: black;
			}
			.topnav .search-container {
				float: right;
			}
			.topnav input[type=text] {
				padding: 6px;
				margin-top: 8px;
				font-size: 17px;
				border: none;
			}
			.topnav .search-container button {
				float: right;
				padding: 6px 10px;
				margin-top: 8px;
				margin-right: 16px;
				background: #333;
				font-size: 17px;
				border: none;
				cursor: pointer;
			}
			.topnav .search-container button:hover {
				background: #ccc;
			}
			@media screen and (max-width: 600px) {
				.topnav .search-container {
					float: none;
				}
					.topnav a, .topnav input[type=text], .topnav .search-container button {
						float: none;
						display: block;
						text-align: left;
						width: 100%;
						margin: 0;
						padding: 14px;
					}
					.topnav input[type=text] {
						border: 1px solid #ccc;  
					}
			}
		</style>
	</head>
	<body style="background-color:black">
		<div class="topnav"><b>
			<a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
			<a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
			<a href=""><i class="fa fa-fw fa-envelope"></i> Contact</a>
			<a href="/user/login.html"><i class="fa fa-fw fa-user"></i>Login</a>
			<div class="search-container">
				<form action="/.php">
					<input type="text" placeholder="Search.." name="search">
					<button type="submit"><b><font color="white"><i class="fa fa-search"></i></font></b></button>
				</form>
			</div>
		</b></div>
		<h1><center><font color="white"><b>Hello Welcome</b></font></center></h1>
		<% import time %>
		<% stored_time = time.strftime("%d:%m:%y",time.localtime(time.time())) %>
		<% print(stored_time) %>
	</body>
</html>
